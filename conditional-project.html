<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        // Variables 
        var x,y;
        var rabbit1;
        var rabbit1X;
        var rabbit2;
        var rabbit2X;
        var rabbit3;
        var rabbit3X;
        var toggle;
        var r,b,g;
        
        function preload() {
            //Loading images for later uses in the project
            rabbit1 = loadImage("BabyBunny1.png");
            rabbit2 = loadImage("BabyBunny2.png");
            rabbit3 = loadImage("BabyBunny3.png");
            
        }
    
    
        function setup() {
            //Canvas Size
            createCanvas(600,600);
            
            //Background Color
            r = 200;
            b = 200;
            g = 200;
            
            //Background 
            background(r,b,g);
            
            //Menu
            fill("black");
            textStyle(BOLD);
            textAlign(CENTER,CENTER);
            textSize(20);
            text("Welcome to The Three Rabbits and One Carrot \n \n Player 1, you're in lane 1. Press key 'z' to move. \n Player 2, you're in lane 2. Press key 'm' to move. \n Player 3, you're in lane 3. Press mouse to move \n First rabbit to reach the finish line WINS \n And gets a '24K GOLDEN CARROT'! \n Anyone is allow to press key 'p' to pause/resume the game.  \n \n Once you're all ready \n Press key 'a' to begin the game! \n READY? ON YOUR MARK... \n  GET SET...\n GOOOOOO!!! ",width/2,height/2);
            
            
            //Toggle
            toggle = false
            
            //X value of rabbit 1 (character 1)
            rabbit1X = width/40-20;
            
            //X value of rabbit 2 (character 2)
            rabbit2X = width/30;
            
            //X value of rabbit 3 (character 3)
            rabbit3X = width/30;
        }


        function draw() {
            if (toggle) {
                //Background Color
                background(r,b,g);
                
                //Text Style
                textStyle("BOLD")
            
                //Text Size
                textSize(200);
            
                //Lane number 1
                text("1",250,100);
            
                //Lane number 2
                text("2",250,300);
            
                //Lane number 3
                text("3",250,500);
            
                //Thickness of finish and starting lines
                strokeWeight(5);
            
                //Color of Starting line
                stroke("green");
        
                //Starting Line
                line(width/30,0,width/30,height);
            
                //Color of finish line
                stroke("red");
            
                //Finish Line
                line(width/30*29,0,width/30*29,height);
            
                //Color for lanes
                stroke("black")
    
                //Lane one
                line(width/30,height/3,width/30*29,height/3);
            
                //Lane two
                line(width/30,height/3*2,width/30*29,height/3*2);
                
                //Mode for image
                imageMode(CENTER);
                
                //Game Character 1
                image(rabbit1,rabbit1X,height/3-100,rabbit1.width,rabbit1.height);
                
                //Game Character 2
                image(rabbit2,rabbit2X,height/3+100,rabbit2.width,rabbit2.height);
                
                //Game Character 3
                image(rabbit3,rabbit3X,height/3+300,rabbit3.width,rabbit3.height);
                
                    if(rabbit1X >= width/30*29) {
                        //Background color when rabbit 1 reach the finish line
                        background("black");
                    
                        //Text color when rabbit 1 reach the finish line
                        fill("red");
                        
                        //Text size when rabbit 1 reach the finish line
                        textSize(40);
                        
                        //How the text will be aligned when rabbit 1 reach the finish line
                        textAlign(CENTER,CENTER);
                        
                        //What the text is and where the coordinate of the text when rabbit 1 reach the finish line
                        text("Rabbit 1 WON THE GAME! \n CONGRATULATIONS! \n ENJOY YOUR CARROT :D",width/2,height/2);
                    
                    } else if(rabbit2X >= width/30*29) {
                        //Background color when rabbit 2 reach the finish line
                        background("black");
                    
                        //Text color when rabbit 2 reach the finish line
                        fill("red");
                        
                        //Text size when rabbit 2 reach the finish line
                        textSize(40);
                        
                        //How the text will be aligned when rabbit 2 reach the finish line
                        textAlign(CENTER,CENTER);
                        
                        //What the text is and where the coordinate of the text when rabbit 2 reach the finish line
                        text("Rabbit 2 WON THE GAME! \n CONGRATULATIONS! \n ENJOY YOUR CARROT :D",width/2,height/2);
                        
                    } else if(rabbit3X >= width/30*29) {
                        //Background color when rabbit 3 reach the finish line
                        background("black");
                    
                        //Text color when rabbit 3 reach the finish line
                        fill("red");
                    
                        //Text size when rabbit 3 reach the finish line
                        textSize(40);
                    
                        //How the text will be aligned when rabbit 3 reach the finish line
                        textAlign(CENTER,CENTER);
                    
                        //What the text is and where the coordinate of the text when rabbit 3 reach the finish line
                        text("Rabbit 3 WON THE GAME! \n CONGRATULATIONS! \n ENJOY YOUR CARROT :D",width/2,height/2);

                }
                
                
            }
        }
        
        
        function mousePressed() {
            //Changes the concentration of color "Red" in the background color and moves the rabbit in lane 3. When mouse is pressed
            r = random(0,255);
            rabbit3X += 10;
        }
        
        function keyPressed() {
            
        }
        
        function keyTyped() {
            //If user press key "a" the code below it runs
            //This code only allow the game to start if key "a" is pressed
            if (key.toLowerCase() == "a") {
                toggle = true;
                
            //If user press key "p" the code below it runs
            //This code allow the user to pause/resume the game
            } else if(key.toLowerCase() == "p" && toggle == true) {
                toggle = false;
            } else if(key.toLowerCase() == "p" && toggle == false) {
                toggle = true;
            } else if(key.toLowerCase() == "z" && toggle == true) {
                b = random(0,255);
                rabbit1X += 10;
            } else if(key.toLowerCase() == "m" && toggle == true) {
                g = random(0,255);
                rabbit2X += 10;
            }
            
        }
        
        
        
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/mingleg7756/p5js/blob/master/conditional-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
